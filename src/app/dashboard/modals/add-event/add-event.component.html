<div class="align-self-center m-3">
    <div class="card">
        <div class="card-header d-inline-flex">
            <a href="/" class="btn btn-sm btn-outline-secondary" title="Back to Dashboard"><i class="bi bi-backspace"></i></a>
            <h5 class="card-title ms-2">Add Event</h5>
        </div>
        <div class="card-body">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="eventName" aria-describedby="articleTitle" placeholder="Event Name">
                <label class="form-label" for="eventName">Event Name</label>
            </div>

            <div class="form mb-3">
                <label class="form-label" for="eventYear">Event Year</label>
                <div class='input-group'>
                    <input type="number" min=0 class="form-control" id="eventYear" aria-describedby="eventYear" placeholder="Year">
                    <select class="form-select w-25" aria-label="Select Era" id="eventYearEra">
                                <option selected disabled>Select Era</option>
                                <option value="BC">BCE</option>
                                <option value="AD">CE</option>
                                </select>
                </div>
            </div>

            <div class="form-floating mb-3">
                <select class="form-select" aria-label="Select Month" id="eventMonth">
                    <option selected disabled>Select Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option><option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <label class="form-label" for="eventMonth">Event Month</label>
            </div>

            <div class="mb-3">
                <label class="form-label" for="eventDesc">Event Description</label>
                <textarea class="form-control txtarea" id="eventDesc" aria-describedby="Event Description"></textarea>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="eventTagCloud" aria-describedby="timeTo" placeholder="eventTagCloud">
                <label class="form-label" for="timeTo">Event Tag Cloud</label>
            </div>

            <div class="form-floating mb-3">
                <input type="url" class="form-control" id="eventRelLink" aria-describedby="Event Relevabnt Link" placeholder="Timeline Relevant Link">
                <label class="form-label" for="eventRelLink">Event Relevant Link</label>
            </div>

            <div class="form-floating mb-3">
                <input type="url" class="form-control" id="eventImgLink" aria-describedby="Event Image Link" placeholder="Event Image Link">
                <label class="form-label" for="timeImgLink">Event Image Link</label>
            </div>
        </div>
        <div class="card-footer ms-auto">
            <button type="reset" routerLink="/" class="btn btn-light">Reset</button>
            <button type="submit" (click)="add()" class="btn btn-primary">Add Event</button>
        </div>
    </div>
</div>
